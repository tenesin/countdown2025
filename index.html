<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <h1>2025</h1>
    <p>New Year Countdown</p>
    <div class="container">
        <div class="bx">
            <div class="counter" id="day"></div>
            <div class="caption">Days</div>
        </div>
        <div class="bx">
            <div class="counter" id="hour"></div>
            <div class="caption">Hours</div>
        </div>
        <div class="bx">
            <div class="counter" id="minute"></div>
            <div class="caption">Minutes</div>
        </div>
        <div class="bx">
            <div class="counter" id="second"></div>
            <div class="caption">Seconds</div>
        </div>
    </div>


    <script>
        var targetDate = new Date('Jan 1, 2025 00:00:00').getTime();

        function newYear() {
            var current= new Date().getTime();
            difference = targetDate - current;

            var second = 1000;
            var minute = second * 60;
            var hour = minute * 60;
            var day = hour * 24;

            var d = Math.floor(difference / (day));
            var h = Math.floor((difference % (day)) / (hour));
            var m = Math.floor((difference % (hour)) / (minute));
            var s = Math.floor((difference % (minute)) / (second));

            document.getElementById('day').innerText = d;
            document.getElementById('hour').innerText = h;
            document.getElementById('minute').innerText = m;
            document.getElementById('second').innerText = s;
        }

        setInterval(function() {
            newYear();
        },1000)
    </script>
    
</body>
</html>
